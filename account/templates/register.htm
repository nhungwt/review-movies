{% extends 'base.htm' %}

{% block title %} Register {% endblock title %}

{% block content %}
<h1 class="my-4 text-center">Register to explore more!</h1>

<div class="container">
    <h2>Register form</h2>

    {% if error %}
        <p style="color: red;">*>{{ error }}</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
